<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SAST - San Andreas State Trooper</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --sast-blue: #1f6feb; --bg: #010409; --card: #0d1117; --border: #30363d; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        nav { background: #000; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--sast-blue); position: sticky; top: 0; z-index: 100; }
        #clock { color: var(--sast-blue); font-family: monospace; font-size: 1.1rem; font-weight: bold; }
        .nav-links a { color: #fff; text-decoration: none; font-weight: 700; margin-left: 20px; font-size: 0.75rem; text-transform: uppercase; }

        .hero { 
            height: 45vh; 
            background-color: #000;
            background-repeat: no-repeat !important;
            background-position: center center !important;
            background-size: cover !important;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border-bottom: 2px solid var(--sast-blue); position: relative; 
        }
        .hero::after { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 1; }
        .hero-content { position: relative; z-index: 2; }
        .hero h1 { font-size: 3.5rem; font-weight: 900; margin: 0; color: #fff; }
        .hero p { font-size: 1.2rem; letter-spacing: 8px; color: var(--sast-blue); font-weight: 700; }

        /* Widget DEFCON Officiel */
        #defcon-badge {
            position: absolute; bottom: 20px; left: 20px;
            padding: 10px 20px; border-radius: 4px;
            font-weight: 900; text-transform: uppercase; font-size: 1rem;
            display: flex; align-items: center; gap: 12px;
            background: rgba(0,0,0,0.85); border: 2px solid transparent;
            z-index: 10; transition: 0.5s;
        }
        .defcon-dot { width: 18px; height: 18px; border-radius: 50%; }
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; padding: 40px; max-width: 1300px; margin: 0 auto; }
        .content-box { background: var(--card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .box-header { background: #161b22; padding: 15px; text-align: center; border-bottom: 2px solid var(--sast-blue); }
        .box-header h2 { margin: 0; font-size: 1.3rem; text-transform: uppercase; color: #fff; }
        .scroll-area { padding: 20px; max-height: 600px; overflow-y: auto; }
        .item-card { background: #1c2128; border: 1px solid var(--border); border-radius: 6px; padding: 15px; margin-bottom: 15px; }
        .event-img { width: 100%; border-radius: 4px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight:900;">San Andreas State Trooper</div>
        <div id="clock">00:00:00</div>
        <div class="nav-links" id="dynamic-nav">
            <a href="index.html">Accueil</a>
            <a href="recrutement.html">Recrutement</a>
            <a href="admin.html">Command Staff</a>
        </div>
    </nav>

    <div class="hero" id="hero-bg">
        <div class="hero-content">
            <h1>SAN ANDREAS STATE TROOPER</h1>
            <p>PROTÉGER ET SERVIR</p>
        </div>
        <div id="defcon-badge">
            <div id="defcon-dot" class="defcon-dot blink"></div>
            <span id="defcon-text">Chargement...</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="content-box"><div class="box-header"><h2>Événements</h2></div><div class="scroll-area" id="ev-list"></div></div>
        <div class="content-box"><div class="box-header"><h2>Annonces</h2></div><div class="scroll-area" id="an-list"></div></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY-VaTDKe3lJf7pfT2polrunF6r5uEH1I",
            authDomain: "sast-site.firebaseapp.com",
            projectId: "sast-site",
            databaseURL: "https://sast-site-default-rtdb.europe-west1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('fr-FR'); }, 1000);

        // SYNC DEFCON AVEC TES AFFICHES
        db.ref('defcon').on('value', snap => {
            const lvl = snap.val() || 5;
            const dot = document.getElementById('defcon-dot');
            const txt = document.getElementById('defcon-text');
            const badge = document.getElementById('defcon-badge');
            
            const styles = {
                5: { c: "#27ae60", b: "#82e0aa", t: "DEFCON 5" }, // Vert Clair
                4: { c: "#2ecc71", b: "#2ecc71", t: "DEFCON 4" }, // Vert Flash
                3: { c: "#c0392b", b: "#f5b7b1", t: "DEFCON 3" }, // Orange/Rouge terne
                2: { c: "#e74c3c", b: "#e74c3c", t: "DEFCON 2" }, // Rouge Moyen
                1: { c: "#ff0000", b: "#ff0000", t: "DEFCON 1" }  // Rouge Pur
            };

            const s = styles[lvl];
            dot.style.backgroundColor = s.c;
            txt.innerText = s.t + " SUR SAN ANDREAS";
            txt.style.color = s.c;
            badge.style.borderColor = s.c;
            badge.style.boxShadow = `0 0 15px ${s.c}44`;
        });

        db.ref('design').on('value', s => { if(s.val()?.bgHome) document.getElementById('hero-bg').style.backgroundImage = `url(${s.val().bgHome})`; });
        db.ref('events').on('value', snap => {
            const cont = document.getElementById('ev-list'); cont.innerHTML = "";
            snap.forEach(c => { cont.innerHTML += `<div class="item-card">${c.val().img ? `<img src="${c.val().img}" class="event-img">` : ''}<h3>${c.val().titre}</h3><p>${c.val().desc}</p></div>`; });
        });
        db.ref('annonces').on('value', snap => {
            const cont = document.getElementById('an-list'); cont.innerHTML = "";
            snap.forEach(c => { cont.innerHTML += `<div class="item-card"><h3>${c.val().titre}</h3><p>${c.val().desc}</p></div>`; });
        });
    </script>
</body>
</html>
