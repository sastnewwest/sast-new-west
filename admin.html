<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SAST | COMMAND CENTER</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #0a0a0c; --border: rgba(212,175,55,0.2); }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* LOGIN */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .login-box { text-align: center; width: 350px; }
        .login-box h2 { font-family: 'Orbitron'; color: var(--gold); letter-spacing: 5px; margin-bottom: 30px; }
        .login-box input { width: 100%; padding: 15px; background: transparent; border: 1px solid #222; color: white; text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 15px; background: var(--gold); border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }

        /* SIDEBAR */
        .sidebar { width: 280px; background: #000; border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; gap: 8px; }
        .nav-btn { padding: 15px; border: 1px solid transparent; background: transparent; color: #555; text-align: left; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; transition: 0.3s; }
        .nav-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.05); }

        /* MAIN */
        .main-view { flex: 1; padding: 40px; overflow-y: auto; background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://i.goopics.net/xvlipy.png'); background-size: cover; }
        .section { display: none; }
        .section.active { display: block; }

        /* CARDS & INPUTS */
        .admin-card { background: var(--card); border: 1px solid var(--border); padding: 30px; position: relative; margin-bottom: 40px; }
        .admin-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); }
        h2 { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--gold); margin-bottom: 25px; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: white; margin-bottom: 15px; box-sizing: border-box; font-family: 'Inter'; }
        .save-btn { background: var(--gold); color: black; border: none; padding: 12px 25px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }

        /* GESTION DES LISTES */
        .list-container { margin-top: 20px; }
        .item-row { background: #000; border: 1px solid #222; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--gold); }
        .item-info b { color: var(--gold); font-family: 'Orbitron'; font-size: 0.8rem; }
        .item-info p { margin: 5px 0 0; font-size: 0.75rem; color: #888; }
        .del-btn { color: #ff4d4d; cursor: pointer; font-family: 'Orbitron'; font-size: 0.6rem; border: 1px solid #ff4d4d; padding: 5px 10px; transition: 0.3s; }
        .del-btn:hover { background: #ff4d4d; color: white; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <img src="https://i.goopics.net/bqgqym.png" height="80" style="margin-bottom:20px;">
        <h2>ACC√àS RESTREINT</h2>
        <input type="text" id="login-user" placeholder="UTILISATEUR">
        <input type="password" id="login-pass" placeholder="MOT DE PASSE">
        <button onclick="attemptLogin()">IDENTIFICATION</button>
    </div>
</div>

<div class="sidebar">
    <div style="text-align:center; margin-bottom:40px;"><img id="side-logo" src="https://i.goopics.net/bqgqym.png" height="50"></div>
    <button class="nav-btn active" onclick="showTab('tab-defcon', this)">üö® DEFCON</button>
    <button class="nav-btn" onclick="showTab('tab-events', this)">üìÖ √âV√âNEMENTS</button>
    <button class="nav-btn" onclick="showTab('tab-annonces', this)">üì¢ ANNONCES</button>
    <button class="nav-btn" onclick="showTab('tab-recrut', this)">üìÇ RECRUTEMENTS</button>
    <button class="nav-btn" onclick="showTab('tab-staff', this)">üë§ STAFF</button>
    <button class="nav-btn" onclick="showTab('tab-config', this)">‚öôÔ∏è CONFIG</button>
</div>

<div class="main-view">
    <div id="tab-defcon" class="section active">
        <div class="admin-card">
            <h2>NIVEAU D'ALERTE ACTUEL</h2>
            <select id="defcon-val" onchange="db.ref('etat_alerte').set(parseInt(this.value))">
                <option value="1">DEFCON 1 (ALERTE MAXIMALE)</option>
                <option value="2">DEFCON 2</option>
                <option value="3">DEFCON 3</option>
                <option value="4">DEFCON 4</option>
                <option value="5">DEFCON 5 (NORMAL)</option>
            </select>
        </div>
    </div>

    <div id="tab-events" class="section">
        <div class="admin-card">
            <h2>NOUVEL √âV√âNEMENT</h2>
            <input type="text" id="ev-titre" placeholder="Titre de l'√©v√©nement">
            <input type="text" id="ev-date" placeholder="Date (ex: 31 JANVIER)">
            <input type="text" id="ev-img" placeholder="Lien image Goopics">
            <textarea id="ev-desc" placeholder="D√©tails..." rows="3"></textarea>
            <button class="save-btn" onclick="addEvent()">PUBLIER L'EVENT</button>
        </div>
        <h2>LISTE DES √âV√âNEMENTS EN LIGNE</h2>
        <div id="list-events-admin" class="list-container"></div>
    </div>

    <div id="tab-annonces" class="section">
        <div class="admin-card">
            <h2>NOUVEAU BULLETIN</h2>
            <input type="text" id="an-titre" placeholder="Titre du bulletin">
            <textarea id="an-desc" placeholder="Texte de l'annonce..." rows="4"></textarea>
            <button class="save-btn" onclick="addAnnonce()">DIFFUSER</button>
        </div>
        <h2>ARCHIVES DES ANNONCES</h2>
        <div id="list-annonces-admin" class="list-container"></div>
    </div>

    <div id="tab-recrut" class="section">
        <div class="admin-card">
            <h2>CANDIDATURES √Ä TRAITER</h2>
            <div id="list-cand"></div>
        </div>
    </div>

    <div id="tab-staff" class="section">
        <div class="admin-card">
            <h2>CR√âER ACC√àS</h2>
            <input type="text" id="new-user" placeholder="Nom">
            <input type="text" id="new-pass" placeholder="Mdp">
            <button class="save-btn" onclick="createAccount()">CR√âER</button>
        </div>
        <div id="staff-list"></div>
    </div>

    <div id="tab-config" class="section">
        <div class="admin-card">
            <h2>IMAGES DU SITE</h2>
            <label>Logo Unit√©</label><input type="text" id="conf-logo">
            <label>Image de fond</label><input type="text" id="conf-bg">
            <button class="save-btn" onclick="updateConfig()">APPLIQUER</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCY-VaTDKe3lJf7pfT2polrunF6r5uEH1I",
        databaseURL: "https://sast-site-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "sast-site"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // LOGIN
    function attemptLogin() {
        const u = document.getElementById('login-user').value;
        const p = document.getElementById('login-pass').value;
        db.ref('staff').once('value', s => {
            let ok = false;
            s.forEach(c => { if(c.val().user === u && c.val().pass === p) ok = true; });
            if(ok || (u === "ROOT" && p === "SAST2026")) document.getElementById('login-overlay').style.display='none';
            else alert("REFUS√â");
        });
    }

    // ACTIONS √âV√âNEMENTS
    function addEvent() {
        const data = {
            titre: document.getElementById('ev-titre').value,
            date: document.getElementById('ev-date').value,
            img: document.getElementById('ev-img').value,
            desc: document.getElementById('ev-desc').value
        };
        if(data.titre) db.ref('events').push(data).then(() => { alert("Publi√©"); document.querySelectorAll('#tab-events input, #tab-events textarea').forEach(i=>i.value=""); });
    }

    db.ref('events').on('value', snap => {
        const div = document.getElementById('list-events-admin'); div.innerHTML = "";
        snap.forEach(child => {
            const ev = child.val();
            div.innerHTML += `<div class="item-row">
                <div class="item-info"><b>[${ev.date}] ${ev.titre}</b><p>${ev.desc.substring(0,50)}...</p></div>
                <div class="del-btn" onclick="db.ref('events/${child.key}').remove()">SUPPRIMER</div>
            </div>`;
        });
    });

    // ACTIONS ANNONCES
    function addAnnonce() {
        const t = document.getElementById('an-titre').value;
        const d = document.getElementById('an-desc').value;
        if(t) db.ref('annonces').push({ titre: t, desc: d }).then(() => { alert("Diffus√©"); document.getElementById('an-titre').value=""; document.getElementById('an-desc').value=""; });
    }

    db.ref('annonces').on('value', snap => {
        const div = document.getElementById('list-annonces-admin'); div.innerHTML = "";
        snap.forEach(child => {
            div.innerHTML += `<div class="item-row">
                <div class="item-info"><b>${child.val().titre}</b></div>
                <div class="del-btn" onclick="db.ref('annonces/${child.key}').remove()">SUPPRIMER</div>
            </div>`;
        });
    });

    // NAVIGATION & STAFF & CONFIG
    function showTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    function createAccount() {
        db.ref('staff').push({ user: document.getElementById('new-user').value, pass: document.getElementById('new-pass').value });
        alert("Compte cr√©e");
    }

    function updateConfig() {
        db.ref('config/logo').set(document.getElementById('conf-logo').value);
        db.ref('config/bg').set(document.getElementById('conf-bg').value);
        alert("Config OK");
    }

    // LISTE STAFF
    db.ref('staff').on('value', snap => {
        const d = document.getElementById('staff-list'); d.innerHTML = "<h2>STAFF ACTIF</h2>";
        snap.forEach(c => d.innerHTML += `<div class="item-row"><span>${c.val().user}</span><div class="del-btn" onclick="db.ref('staff/${c.key}').remove()">VIRER</div></div>`);
    });

    // SYNC LOGO SIDEBAR
    db.ref('config/logo').on('value', s => { if(s.val()) document.getElementById('side-logo').src = s.val(); });
</script>
</body>
</html>
